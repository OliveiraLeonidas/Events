<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Inscrição</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .header {
        background-color: #4A90E2;
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        margin: 0;
        font-size: 24px;
    }
    .content {
        padding: 30px;
        color: #333333;
    }
    .content h2 {
        color: #4A90E2;
        margin-top: 0;
    }
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #4A90E2;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
    }
    .footer {
        background-color: #f1f1f1;
        text-align: center;
        font-size: 12px;
        color: #777777;
        padding: 15px;
    } </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Inscrição Confirmada!</h1>
    </div>
    <div class="content">
        <h2>Olá, <span th:text="${nome}">Nome</span>!</h2>
        <p>Obrigado por se inscrever no <strong th:text="${evento}">Nome do Evento</strong>.</p>
        <p>Data: <strong th:text="${data}">Data</strong> às <strong th:text="${hora}">Hora</strong></p>
        <p>Local: <strong th:text="${local}">Local</strong></p>
        <a th:href="${url}" class="button">Ver Detalhes do Evento</a>
    </div>
    <div class="footer">
        Você está recebendo este e-mail porque se inscreveu no evento <span th:text="${evento}">Evento</span>.
    </div>
</div>
</body>
</html>
