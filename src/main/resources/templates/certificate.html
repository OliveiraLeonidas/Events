<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificado de Participação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .header {
            background-color: #4A90E2;
            color: #ffffff;
            padding: 30px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 32px;
        }
        .content {
            padding: 30px;
            color: #333333;
        }
        .content p {
            font-size: 18px;
            margin: 20px 0;
        }
        .destaque {
            font-weight: bold;
            font-size: 20px;
            color: #4A90E2;
        }
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #777777;
        }
        .assinatura {
            margin-top: 60px;
        }
        .assinatura .linha {
            border-top: 1px solid #4A90E2;
            width: 300px;
            margin: 30px auto 10px auto;
        }
        .assinatura span {
            color: #4A90E2;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Certificado de Participação</h1>
    </div>
    <div class="content">
        <p>Certificamos que <span class="destaque" th:text="${nome}">Nome </span> participou do evento</p>

        <p class="destaque" th:text="|&quot;${title}&quot;|">"Título do Evento"</p>

        <p>
            Realizado <span class="destaque" th:text="${startDate}">startDate</span> a
            <span class="destaque" th:text="${endDate}">endDate</span>, das
            <span class="destaque" th:text="${startTime}">startTime</span> às
            <span class="destaque" th:text="${endTime}">endTime</span>
        </p>

        <p>Local: <span class="destaque" th:text="${location}">Local</span></p>

        <p>Carga horária total de <span class="destaque" th:text="${duracaoHoras}"></span> horas</p>

        <div class="assinatura">
            <div class="linha"></div>
            <span>Coordenação do Evento</span>
        </div>
    </div>

    <div class="footer">
        Este certificado é válido para fins de comprovação de participação no evento.
    </div>
</div>
</body>
</html>
